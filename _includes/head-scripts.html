    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Merriweather', serif !important;
        color: #333;
        line-height: 1.8;
      }
      
      /* Navigation and footer */
      .nav-container, footer {
        background-color: #529858;
      }
      
      .nav-item {
        background-color: white;
        transition: all 0.3s ease;
        margin: 0.25rem;
        border-radius: 4px;
      }
      
      .nav-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
      
      .navbar-brand {
        color: #000 !important;
        font-weight: 700;
        transition: all 0.3s ease;
      }
      
      .navbar-brand:hover {
        transform: scale(1.03);
      }

      /* Hero sections */
      .hero-home, .hero-artroscopia, .hero-deportiva, .hero-tratamientos, .solicita {
        background-size: cover;
        background-position: center;
        position: relative;
        padding: 6em 0;
        transition: all 0.5s ease;
      }
      
      .hero-home {
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url(/assets/home.jpg);
      }

      .hero-artroscopia {
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url(/assets/hero-artroscopia.jpg);
      }
      
      .hero-deportiva {
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url(/assets/hero-deportiva.jpg);
      }
      
      .hero-tratamientos {
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url(/assets/hero-tratamientos.jpeg);
      }
      
      .solicita {
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url(/assets/solicita.jpg);
      }
      
      /* Common elements */
      iframe {
        width: 100%;
        border: 0;
      }

      a {
        color: #003965;
        transition: color 0.3s ease;
      }
      
      a:hover {
        color: #529858;
        text-decoration: none;
      }

      .page-content img {
        max-width: 100%;
        height: auto;
        border-radius: 4px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }

      button a {
        color: inherit;
      }
      
      .btn {
        transition: all 0.3s ease;
      }
      
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      }

      /* Image overlay effect */
      .img-container {
        position: relative;
        overflow: hidden;
        border-radius: 4px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      }
      
      .img-container img {
        transition: transform 0.5s ease;
      }
      
      .img-container:hover img {
        transform: scale(1.03);
      }

      .img-container:hover .overlay {
        opacity: 1;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(82, 152, 88, 0.85);
        opacity: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        transition: .4s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .overlay a {
        color: #fff;
        font-weight: bold;
      }

      .overlay-text {
        text-align: center;
        width: 90%;
        max-width: 400px;
      }
      
      /* Card styling */
      .card {
        transition: all 0.3s ease;
        border-radius: 8px;
        overflow: hidden;
      }
      
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      }
      
      /* Typography */
      .spaced {
        line-height: 1.8;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-weight: 700;
      }

      /* Responsive styles */
      @media (min-width: 768px) {
        .hero-home, .hero-artroscopia, .hero-deportiva, .hero-tratamientos {
          padding: 10em 0;
        }
        
        .solicita {
          padding: 8em 0;
        }

        .nav-link {
          font-size: 1.1rem;
        }

        .spaced {
          line-height: 2;
        }
        
        .navbar-brand {
          font-size: 1.8rem;
        }
      }
      
      @media (max-width: 767px) {
        .hero-home, .hero-artroscopia, .hero-deportiva, .hero-tratamientos, .solicita {
          padding: 4em 0;
        }

        .hero-home .lead {
          padding-top: 1em;
        }

        .hero-home h1, .hero-artroscopia h1, .hero-deportiva h1, .hero-tratamientos h1 {
          font-size: 1.8rem;
        }

        .navbar-brand {
          font-size: 1.2rem;
        }
        
        .navbar-brand img {
          width: 40px;
        }
      }
    </style>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.title }}</title>

    <meta name="description" content="{{ site.description }}"/>

    <link rel="canonical" href="{{ site.url }}"/>

    <meta property="og:title" content="{{ site.title }}"/>

    <meta property="og:description" content="{{ site.description }}"/>

    <meta property="og:image" content="{{ site.url }}/assets/sammy.jpg"/>

    <meta property="og:image:width" content="564"/>

    <meta property="og:image:height" content="723"/>

    <meta property="og:url" content="{{ site.url }}"/>

    <meta property="og:site_name" content="{{ site.title }}"/>

    <meta property="og:type" content="website"/>

    <meta name="keywords" content="{{ site.keywords }}"/>

  </head>
